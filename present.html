<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>!!!!!!!!!!!!</title>
    <link rel="icon" type="image/png" href="heartnobackground1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="mould-subscription.png" class="img-fluid mx-auto d-block mt-5" alt="mould-subscription">

    <!-- Add the script at the bottom of the body to ensure the page is loaded -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the JSConfetti instance
            const jsConfetti = new JSConfetti();

            // Function to add confetti
            function addConfetti() {
                jsConfetti.addConfetti();
            }

            // Add confetti immediately when the page is loaded
            addConfetti();

            // Add confetti every 5 seconds
            setInterval(addConfetti, 5000); // 5000 milliseconds = 5 seconds
        });
    </script>
</body>
</html>
